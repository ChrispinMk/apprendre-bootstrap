<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Apprendre les Alerts avec Bootstrap</title>
</head>
<body>
    <div class="container py-4">
        <div class="alert alert-primary p-3 rounded alert-dismissible">Un messaage de couleur primary
            <a href="#" class="alert-link">Mettre  un lien</a>
            <button class="btn btn-close" data-bs-dismiss="alert" arial-label="close"></button>
        </div>

        <div class="alert alert-success p-3 rounded alert-dismissible">Un messaage de couleur success
            <a href="#" class="alert-link">Mettre  un lien</a>
            <button class="btn btn-close" data-bs-dismiss="alert" arial-label="close"></button>
        </div>

        <div class="alert alert-danger p-3 rounded alert-dismissible">Un messaage de couleur danger
            <a href="#" class="alert-link">Mettre  un lien</a>
            <button class="btn btn-close" data-bs-dismiss="alert" arial-label="close"></button>
        </div>

        <div class="alert alert-secondary p-3 rounded alert-dismissible">Un messaage de couleur secondary
            <a href="#" class="alert-link">Mettre  un lien</a>
            <button class="btn btn-close" data-bs-dismiss="alert" arial-label="close"></button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
