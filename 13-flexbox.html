<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apprendre le flex-box avex bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<style>
    .container{
        height: 20vh;
    }
</style>
<body>
    <div class="container bg-dark my-3 p-2 d-flex flex-column-reverse">
        <div class="col-4 p-2 text-white bg-primary">div 1</div>
        <div class="col-4 p-2 text-white bg-warning">div 2</div>
        <div class="col-4 p-2 text-white bg-danger">div 3</div>
    </div>
    <!-- 
            flex-column 
            flex-colum-reverse
            flex-wrap
            flex-nowrap
     -->

     <div class="container bg-dark my-3 p-2 d-flex justify-content-evenly ">
        <div class="w-25 p-2 text-white bg-primary">div 1</div>
        <div class="w-25 p-2 text-white bg-warning align-self-start">div 2</div>
        <!-- 
            align-self-start
            align-self-end
            align-self-center
         -->
        <div class="w-25 p-2 text-white bg-danger">div 3</div>
    </div>

    <!-- 
        justify-content-start
        justify-content-center
        justify-content-between
        justify-content-evenly
        justify-content-arround
    -->
        <h5>Align Items</h5>
        <div class="container bg-dark my-3  d-flex justify-content-center align-items-center">
            <div class="w-25 p-2 text-white bg-primary">div 1</div>
            <div class="w-25 p-2 text-white bg-warning flex-grow-1">div 2</div>
            <div class="w-25 p-2 text-white bg-danger">div 3</div>
        </div>
</body>
</html>
