<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Les dimensions avec Bootstrap</title>
</head>
<style>
    .box{
        width: 20vh;
        height: 20vh;
    }
</style>
<body>
    <div class="container p-5">
        <p class="bg-primary w-25 p-2 rounded text-white">Largeur de 25%</p>
        <p class="bg-success w-50 p-2 rounded text-white">Largeur de 50%</p>
        <p class="bg-danger w-75 p-2 rounded  textwhite">Largeur de 75%</p>
        <p class="bg-secondary w-100 p-2 rounded text-white">Largeur de 100%</p>
        <p class="bg-black w-auto p-2 rounded text-white">Largeur automatique</p>
        <br>
        <hr>

        <div class="box bg-success rounded-circle"></div>
    </div>

    
</body>
</html>
